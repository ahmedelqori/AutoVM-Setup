autoinstall:
  version: 1

  identity:
    hostname: leet
    username: meedivo
    password: "$6$K5wAdqbN2hxTrk68$JLORehtY/RCCVCA0liHdxgdekcs24trQvilkTFAPueWayLkv2Y8lJut95QUsjT6ExWtp.n3CYZiS6EXMZU4Kh1"

  locale: en_US.UTF-8
  timezone: Africa/Casablanca

  keyboard:
    layout: us
    variant: ""

  network:
    version: 2
    ethernets:
      eth0:
        dhcp4: true
  storage:
  layout:
    name: custom
  config:
    - type: disk
      id: disk0
      match:
        size: largest
      ptable: gpt
      wipe: superblock
      preserve: false
      name: ""
      grub_device: true

    - type: partition
      id: swap-partition
      device: disk0
      size: 2G
    - type: format
      id: swap-format
      fstype: swap
      volume: swap-partition

    - type: partition
      id: home-partition
      device: disk0
      size: -1
    - type: format
      id: home-format
      fstype: ext4
      volume: home-partition
      label: home
    - type: mount
      path: /home
      device: home-format

  ssh:
    install-server: true
    authorized-keys:
      - "ssh-rsa AAAAB3Nza...your-public-key"
    allow-pw: no

  user-data:
    users:
      - name: meedivo
        gecos: "Primary User"
        sudo: ALL=(ALL) NOPASSWD:ALL
        ssh_authorized_keys:
          - "ssh-rsa AAAAB3Nza...your-public-key"
